<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twitter-node</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>

    <div id="pagecontent">
      <h1>Twitter Search</h1>
      <p>Type a user name and Twitter's API will return the last 20 tweets by that person</p>
      <hr>

      <form method='get'>
        User Name: <input type="text" name="name">
        <button type="submit" value="Search" name="search">Search</button>
      </form>

      <ul id="renderedtweets">
        <script id="tweetlist" type="text/x-handlebars-template">
          {{#each this}}
            <li><img src="{{postersURLimg}}">{{date}}</li>
            <li>{{text}}</li>
            <a href="{{link}}">{{link}}</a><br>
          {{/each}}
        </script>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
