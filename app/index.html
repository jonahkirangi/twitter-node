<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twitter-node</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>

    <div id="pagecontent">
      <h1>Twitter Search</h1>
      <p>Type a user name and Twitter's API will return the last 20 tweets by that person</p>
      <hr>

    <form class="search" action="">
      Exact Screen Name: <input type="text" name="searchTerm">
      <button>Submit</button>
    </form>

    <ul class="tweets">
      <script id="tweets" type="text/x-handlebars-template">
      {{#each this}}
        <li><img src="{{postersURLimg}}">{{date}}</li>
        <li>{{text}}  </li>
        <a href="{{link}}">{{link}}</a><br>
      {{/each}}
      <br>
      </script>
    </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="js/main.js"></script>

    <script>
    (function() {
    Tweets.init($('#tweets').html(), $('.tweets'), $(":input").val() );
    })();
    </script>

  </body>
</html>
